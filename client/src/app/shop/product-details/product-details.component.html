<div class="container mt-5">
  <div *ngIf="product.name" class="row">
    <div class="col-6">
      <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="img-fluid w-75">
    </div>
    <div class="col-6">
      <h3>{{ product.name }}</h3>
      <p class="pt-2"> {{ product.price | currency }}</p>
        <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
        <span class="font-weight-bold p-1" style="font-size: 1.5em;">2</span>
        <i class="fa fa-plus-circle text-warning" style="cursor: pointer; font-size: 2em;"></i>
        <button class="btn btn-outline-secondary m-3">Add to Cart</button>
      </div>
      <div class="d-flex pt-5 ml-3">
        <h4>Description</h4>
        <p>{{product.Description}}</p>
      </div>
    </div>
</div>
