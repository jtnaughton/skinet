<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="img-fluid bg-light">
    <div class="d-flex align-items-center justify-content-center hover-overlay p-5">
      <button type="button" class="btn btn-primary fa fa-shopping-cart p-1"></button>
      <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary p-1">View</button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}" class="text-uppercase product-title" routerLinkActive="active">{{ product.name }}</a>
    <span class="mb-2">
      {{ product.price | currency }}
    </span>
  </div>
</div>
